- - A quien puedo contactar para solicitar una cotizacion
  - Por favor realiza tu pregunta de acuerdo a la sucursal que se encuentre mas cercana GDL, MTY y MEX
- - Como se que mi solicitud ha sido recibida
  - Espera un correo de tu consultor de ventas o bien revisa el status en la plataforma dando click en la parte de servicios
- - Que marcas venden
  - Somos una celula agnostica por lo que puedes cotizar cualquier solucion incluso si la marca no se comercializa dentro de CompuSoluciones
- - Que precio tiene un servicios de implementacion
  - Para cotizaciones acercate a tu consultor de ventas
- - Que servicios venden
  - Revisa nuestro portafolio de servicios y soluciones e indicanos en cual estas interesado para enviarte informacion detallada
- - Por que tengo que vender servicios
  - Te ayudara a incrementar tu margen de utilidad y la rentabilidad de tu negocio
- - Por que deberia vender servicios
  - Debemos de transformar nuestro modelo de negocio 
- - Aparte de servicios que me puedes vender
  - Con SOM tienes la ventaja de que seremos un unico frente en CompuSoluciones por lo que puedes contactarnos para integrar tus proyectos de la mejor manera

{% extends "layout_login.html" %}

{% block content %}
 <!--Aqui comienza el banner-->
<div class="container general" style="margin-bottom:150px;">

    <div class="row">

        <hgroup>
            <h3>SOM</h3>
        </hgroup>
        <form method="post" accept-charset="UTF-8" action="/login" enctype="application/json">
            <div class="group">
                <input type="text" name="username" required><span class="highlight"></span><span class="bar"></span>
                <label>Email</label>
            </div>
            <div class="group">
                <input type="password" name="password" required><span class="highlight"></span><span class="bar"></span>
                <label>Password</label>
            </div>
            <button type="submit" class="button buttonBlue">
                Ingresar
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
        </form>    

    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-danger" role="alert" style="text-align:center">
        <p class="bg-danger">{{ message }}</p>
    </div>
    {% endfor %}

    {% endif %}
    {% endwith %}

        </div>
</div>


{% endblock %}

{% extends "/admin/layout.html" %}

{% block content %}
<main class="mdl-layout__content">
    <div class="page-content">
        <div class="container" style="margin-bottom: 200px">
            <br />
            <!-- Your content goes here -->
            <div class="container" style="padding-top: 20px;">
                <h3>Editar Perfil</h3>
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="text-center">
                            <img src="/static/imagenes/perfil.png" class="avatar img-circle img-thumbnail" alt="avatar">
                            <h6>Subir foto...</h6>
                            <input type="file" class="text-center center-block well well-sm">
                        </div>
                    </div>
                    <!-- edit form column -->
                    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">

                        <h4>Informaci칩n personal</h4>
                        <form action="/registrado" method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Nombres:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="nombre" placeholder="Nombres" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Apellido:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" placeholder="Apellido" name="apellido" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Compa침ia:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" placeholder="Nombre de compa침ia" name="compania" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Email:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="email" placeholder="Correo electronico" name="mail" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Puesto:</label>
                                <div class="col-lg-8">
                                    <div class="ui-select">
                                        <select id="user_time_zone" class="form-control" name="puesto">
                                            <option value="director">Directivo</option>
                                            <option value="gerente">Gerente</option>
                                            <option value="vendedor">Vendedor</option>
                                            <option value="preventa">Preventa</option>
                                            <option value="marketing">Marketing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Usuario:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" placeholder="Nombre de usuario" name="user" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="password" name="pass" placeholder="Contrase침a" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de usuario:</label>
                                <div class="col-md-8">
                                    <select class="form-control" name="tipo">
                                        <option value="admin">Administrador</option>
                                        <option value="user">Usuario</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <input class="btn btn-primary" value="Guardar" type="submit">
                                    <span></span>
                                    <input class="btn btn-default" value="Cancelar" type="reset">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!--Aqui comienza footer-->
       
</main>
</div>

{% endblock %}

<script src="/static/scripts/respond.js"></script>

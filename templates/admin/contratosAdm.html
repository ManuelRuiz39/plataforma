{% extends "/admin/layout.html" %}

{% block content %}
<main class="mdl-layout__content">
    <div class="page-content">
        <div class="container" style="margin-top:90px;margin-bottom:40px;">
            <div class="row">
                <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>SLA</legend>

        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="requestName">Nombre del proyecto</label>  
        <div class="col-md-4">
        <input id="proyecto" name="proyecto" placeholder="Nombre del proyecto" class="form-control input-md" required="" type="text">   
        </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="company_name">Inicio</label>  
        <div class="col-md-5">
        <input type="date" name="tiempo" value="{{fecha}}"  class="form-control input-md">
            
        </div>
        </div>

         <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="company_name">Fin</label>  
        <div class="col-md-5">
        <input type="date" name="tiempo" value="{{fecha}}"  class="form-control input-md">
            
        </div>
        </div>

            <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="company_name">Penalizaciones</label>  
        <div class="col-md-5">
        <input name="penalizacion" placeholder="Penalizaciones" class="form-control input-md" required="" type="text">
            
        </div>
        </div>

            <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="company_name">Project</label>  
        <div class="col-md-5">
        <input name="project" placeholder="Project" class="form-control input-md" required="" type="text">
            
        </div>
        </div>

                <!-- Select Basic -->
        <div class="form-group">
        <label class="col-md-4 control-label" for="uregency">Cliente</label>
        <div class="col-md-4">
            <select id="cliente" name="cliente" class="form-control">
            <option value="NormalLevel">Normal Level</option>
            <option value="Urgent">Urgent</option>
            <option value="VeryUrgent">Very Urgent</option>
            </select>
        </div>
        </div>

              <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="company_name">PDF</label>  
        <div class="col-md-5">
        <input name="project" class="form-control input-md" required="" type="file">
            
        </div>
        </div>


        <!-- Button -->
        <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-default">Enviar</button>
        </div>
        </div>

        </fieldset>
        </form>

            </div>
        </div>
    </div>
    <!--Aqui comienza footer--> 
    
</main>
   </div>


{% endblock %}

    {% block scripts %}
<script src="/static/scripts/respond.js"></script>
{% endblock %}
